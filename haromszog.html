    <h1>pitogorasz tétel háromszög rajzoló</h1>

    <form action="javascript:void(0)">
<fieldset>

    a: <input type="number" name="aaa" id="a" oniput="rajzol()">
    b: <input type="number" name="aaa" id="b" oniput="rajzol()">
    c: <input type="number" name="aaa" id="c" oniput="rajzol()">
    <div id="haromszog"></div>

</fieldset>

    </form>
    <script>

        function rajzol() {
            if (a.value != 0&& b.value !=0){
                c.value=Math.sqrt((a.value*a.value)+(b.value*b.value))
        }

        if (b.value != 0&& c.value !=0){
                a.value=Math.sqrt((c.value*c.value)+(b.value*b.value))

        }

        if (a.value != 0&& c.value !=0){
                b.value=Math.sqrt((c.value*c.value)+(a.value*a.value))
        }
        const hsz =document.getElementById("haromszog");
        hsz.style = "border-left>;" + a.value + "px solid yellow";
        + "border-top"; + b.value + "px solid transparent"

    </script>
